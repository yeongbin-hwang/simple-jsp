<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/core.css?after">
  <title>MySNS</title>
</head>
<body>
  <div class="page-hdr">
    MySNS
  </div>
  <div class="page-body">
    <div class="section mtop-30 pad-24">
      <input type="text" id="id" placeholder="id (Email address)">
      <input type="password" id="ps" class="mtop-10" placeholder="password">
      <input type="submit" class="mtop-20" value="Login" onclick="login()">
    </div>
    <div class="section mtop-30 pad-24">
      <div class="desc mbot-20 mtop-20">
        Don't have id?
        You can be a member of MySNS through simple signup procedure.
      </div>
      <a href="signup.html"><div class="button">Signup</div></a>
    </div>
  </div>
  <div class="page-footer">
    Copyright: mysns.com, 2022
  </div>
</body>
</html>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>
<script>
  function login(){
    var id = $("#id").val().trim();
    if(id == ""){
      alert("Enter the id");
      $("#id").focus();
      return;
    }

    var ps = $("#ps").val().trim();
    if(ps == ""){
      alert("Enter the password");
      $("#ps").focus();
      return;
    }

    var url = "jsp/login.jsp?id=" + id + "&ps=" + ps;
    AJAX.call(url, null, function(data){
      var code = data.trim();
      if(code == "NE"){
        alert("don't exist the id");
      }
      else if(code == "PE"){
        alert("don't match the password with id");
      }
      else {
        window.location.href = "main.html";
      }
    });
  }
</script>
