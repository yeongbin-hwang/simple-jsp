<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/core.css?after">
  <title>MySNS</title>
</head>
<body>
  <div class="page-hdr">
    MySNS
  </div>
  <div class="page-body">
    <table id="list" class="section mtop-20 pad-16"></table>
  </div>
  <div class="page-footer">
    Copyright: mysns.com, 2022
  </div>
</body>
</html>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>
<script>
  $(document).ready(function(){
    Page.init(start);
  });

  function start(){
    var url = "jsp/userList.jsp";
    AJAX.call(url, null, function(data){
      var users = JSON.parse(data.trim());
      show(users);
    });
  }

  function show(users){
    var str = "";
    str += "<tr><th colspan=3 align=center>가입자 리스트</th></tr>";
    for(var i = 0; i< users.length; i++){
      str += "<tr><td colspan=3><hr></td></tr>";
      str += "<tr>";
      str += "<td>" + users[i].id +"</td>";
      str += "<td>" + users[i].name +"</td>";
      str += "<td><small>&nbsp;(" + users[i].ts +")</small></td>";
      str += "</tr>";
    }

    $("#list").html(str);
  }
</script>
