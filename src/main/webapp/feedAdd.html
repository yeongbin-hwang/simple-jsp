<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feed</title>
</head>
<body>
  <form action="jsp/feedAdd.jsp" method="post">
    <table align="center">
      <tr>
        <td colspan="2" align="center">글작성</td>
      </tr>
      <tr>
        <td align="right">아이디&nbsp;</td>
        <td><input type="text" name="id" placeholder="Email address" required></td>
      </tr>
      <tr>
        <td align="right">작성글&nbsp;</td>
        <td><textarea name="content" rows=5 cols=20>Comment here</textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" value="업로드하기"></td>
      </tr>
    </table>
  </form>
</body>
</html>
