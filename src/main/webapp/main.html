<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/core.css?after?ver=1">
  <link rel="stylesheet" href="css/main.css?after?ver=1">
  <title>MySNS</title>
</head>
<body>
  <div class="page-hdr">
    MySNS
  </div>
  <div class="page-body">
    <div class="page-mnu">
      <div class="menu" onclick="addFeed()">글쓰기</div>
      <div class="menu" onclick="">친구보기</div>
      <div class="menu" onclick="">내정보</div>
    </div>
    <table id="list" class="section mtop-20 pad-16"></table>
    <div class="section mtop-10 mbot-30 pad-16">
        <div class="button" onclick="getNext()">작성글 더 보기</div>
    </div>
  </div>
  <div class="page-footer">
    Copyright: mysns.com, 2022
  </div>
</body>
</html>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>
<script>
  $(document).ready(function(){
    Page.init(start);
  });

  var minNo = -1;
  function start(){
    var url = "jsp/feedGetGroup.jsp";
    AJAX.call(url, null, function(data){
      var feeds = JSON.parse(data.trim());
      if(feeds.length > 0){
        minNo = feeds[feeds.length - 1].no;
      }
      show(feeds);
    });
  }

  function show(feeds){
    var str = "";
    for(var i = 0; i< feeds.length; i++){
      var name = feeds[i].id;
      if(feeds[i].user != null){
        name = feeds[i].user.name;
      }
      str += "<tr>";
      str += "<td>" + name +"</td>";
      str += "<td><small>&nbsp;(" + feeds[i].ts +")</small></td></tr>";
      str += "<tr><td colspan=2>" + feeds[i].content +"</td>";
      str += "</tr>";
      str += "<tr><td colspan=3><hr></td></tr>";
    }

    $("#list").append(str);
  }

  function getNext(){
    var params = {maxNo: minNo};
    AJAX.call("jsp/feedGetGroup.jsp", params, function(data){
      var feeds = JSON.parse(data.trim());
      if(feeds.length > 0){
        minNo = feeds[feeds.length - 1].no;
        show(feeds);
      }
      else {
        alert("last feed");
      }
    });
  }

  function addFeed(){
    window.location.href = "feedAdd.html";
  }
</script>
